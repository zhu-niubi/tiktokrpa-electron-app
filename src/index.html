<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA Video Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="uploadForm">
        <label>Phone: <input type="text" id="phone"></label><br>
        <label>Video URL: <input type="text" id="videoUrl"></label><br>
        <label>Title: <input type="text" id="title"></label><br>
        <label>Description: <input type="text" id="desc"></label><br>
        <button type="submit">Upload Video</button>
    </form>
    <script src="renderer.js"></script>
</body>
</html>
